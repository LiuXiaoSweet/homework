	<body>
		<input type="text" name="btn" id="btn" value="" />
		<input type="button" name="sub" id="sub" value="" />

<script type="text/javascript">
	{
		sub.onclick = function(){

			}else{
				alert("this is not a int")
			}
		}
	}
</script>
