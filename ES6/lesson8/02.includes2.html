<script type="text/javascript">
	
	btn.onclick=function(){
		let str=con.value;
		let li=document.querySelectorAll("li");
		let result =Array.from(li,function(item){
			return item;
		});
		let obj =result.filter(function(item){
			if(str.includes(item.textContent)){
				item.style.background ="red";
			}else{
				item.style.background ="#FFFFFF";
			}
		});
	}






</script>
